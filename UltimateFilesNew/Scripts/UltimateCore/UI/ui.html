<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UltimateDialog</title>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<center>
			<div id="container" class="container h-100 w-25">
				<form class="shadow">
					<h5 id="dialogLabel">Type something:</h5>
					<div id="form" class="form-group">
						<input placeholder="Amount..." class="form-control" id="input"></input>
						<small id="hint" class="form-text text-muted"></small>
					</div>
					<button class="btn btn-danger" id="butt" type="submit" >OK</button>
					<button class="btn btn-secondary" id="close" type="button">Cancel</button>
				</form>
			</div>
		</center>
	</body>
</html>
